<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <!-- @RequestMapping("/universitystaff") -->

    <!-- @GetMapping("/all") -->
    <button id="all-universities-staff-button">get all university staff</button>
    <section id="all-university-staff"></section>


    <!-- @PostMapping("/add") addUniversityStaff-->
    <form action="/action_page.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="phone-number">Phone number:</label><br>

        <label for="email">Email:</label><br>

        <label for="university-name">University name:</label><br>
        <input type="text" id="university-name" name="university-name"><br><br>
        <label for="department-name">Department name:</label><br>
        <input type="text" id="department-name" name="department-name"><br><br>
        <input type="submit" id="add-university-staff-button" value="Submit">
    </form> 

    <!-- @GetMapping("/id={id}") getUniversityStaffById -->
    <input type="number" id="staff-id">
    <button id="university-staff-by-id-button"></button>
    <section id="university-staff-by-id"></section>
