<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../styles/styles.css" rel="stylesheet">

    <title>Upload student documents</title>
</head>
<script src="../../src/js/navbarLogic.js" defer></script>
<script src="../../src/js/uploadStudentDocuments.js" defer></script>

<body>
    <main id="home-body">
        <section id="home-section-add-institution" class="home-section">
            <h2>
                <img
                    alt="graduation-cap"
                    src="../../src/assets/icons/graduation-cap.jfif"
                    id="add-institution-icon"
                    class="section-icons"
                >
                Student uploads
            </h2>
        </section>

    <section class="form-section" style="text-align:center;">
    <form class="generic-form"
    >
        <label for="upload-certified-id-copy">Certified ID Copy:</label>

        <input type="file" id="id-file" name="filename">
        <button type="submit" id="upload-id" class="upload-buttons">Upload certified ID</button>
    
        <label for="upload-accedemic-transcript">Academic Transcript:</label>

        <input type="file" id="transcript-file" name="filename">
        <button type="submit" id="upload-transcript" class="upload-buttons">Upload academic transcript</button>
    

        <label for="upload-accedemic-vitae-transcript">Curriculum Vitae:</label>

        <input type="file" id="cv-file" name="filename">
        <button type="submit" id="upload-cv" class="upload-buttons">Upload curriculum vitae</button>
    </form>
    </section>
</main>
</body>
</html>
