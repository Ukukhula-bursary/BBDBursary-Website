<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../styles/styles.css" rel="stylesheet">
        <link href="../../styles/mobile_styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- Download fonts locally -->
        <link rel="shortcut icon" href="">
        <title>BBD Ukukhula Bursary - Review University Application(s)</title>
        <script src="../../src/js/navbarLogic.js" defer></script>
        <script src="../../src/js/reviewUniversityApplications.js" defer></script>
    </head>
    <body>
        <main id="home-body">
            <section id="home-section-add-institution" class="home-section">
                <h2>
                    <img
                        alt="graduation-cap"
                        src="../../src/assets/icons/graduation-cap.jfif"
                        id="add-institution-icon"
                        class="section-icons"
                    >
                    Review University Application(s)
                </h2>
                <section id="add-institution-section" class="home-section">
                    <!-- Uni form section -->
                    <section id="university-application-form-section" class="form-section">
                        <form
                            id="admin-university-application-form"
                            class="generic-form"
                            action="#"
                            method="POST"
                        >
                            <h3 id="successMessage"></h3>
                            <label for="is-active-status-drop-down">Choose Active Status:</label>
                            <select id="is-active-status-drop-down" name="is-active-status-drop-down" class="generic-drop-downs">
                                <option value="" selected disabled>Choose Status</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                            <label for="approval-status-drop-down">Choose Approval Status:</label>
                            <select id="approval-status-drop-down" name="approval-status-drop-down" class="generic-drop-downs">
                                <option value="" selected disabled>Choose Approval Status:</option>
                            </select>
                            <section id="rejection-reason-container">
                                <label for="rejection-reason">Give Rejection Reason</label>
                                <input type="text" id="rejection-reason" name="rejection-reason"></input>
                                <label for="admin-comment">Reviewer Comment (optional)</label>
                                <input type="text" id="admin-comment" name="admin-comment"></input>
                            </section>
                            <input
                                type="submit"
                                id="submit-button"
                                class="buttons"
                                value="Submit (Update)"
                            >
                            <input
                                type="button"
                                id="admin-cancel-button"
                                class="admin-cancel-button"
                                value="Cancel"
                            >
                        </form>
                    </section>
                    <!-- application-table section -->
                    <!-- Table Section -->
                    <section id="admin-university-application-table-section">
                        <!-- Table -->
                        <h1 id="application-table-heading">Applications Table</h1>
                        <!-- Filtering -->
                        <section id="filter-section">
                            <section>
                                <label for="university-name-drop-down">Filter By University Name:</label>
                                <select id="university-name-drop-down" name="university-names" class="generic-drop-downs">
                                    <!-- to be populated by the database -->
                                    <option value="" selected disabled>Select University</option>
                                </select>
                                <button
                                    type="button"
                                    id="filter-by-university-button"
                                    class="buttons"
                                    value="Search"
                                >Search</button>
                                <button
                                    type="button"
                                    id="clear-filter--by-name-button"
                                    class="clear-filter-buttons"
                                    value="Clear"
                                >Clear</button>
                            </section>
                            <section>
                                <label for="filter-approval-status">Filter By: Approval Status</label>
                                <select id="filter-approval-status" name="filter-section" class="generic-drop-downs">
                                    <option value="" selected disabled>Status</option>
                                </select>
                                <button
                                    type="button"
                                    id="filter-by-approval-status-button"
                                    class="buttons"
                                    value="Search"
                                >Search</button>
                                <button
                                    type="button"
                                    id="clear-filter--by-name-button"
                                    class="clear-filter-buttons"
                                    value="Clear"
                                >Clear</button>
                            </section>
                        </section>
                        <!-- Table -->
                        <section id="application-table-container">
                            <section id="application-list">
                                <table id="tableID">
                                    <tbody id="tbodyID">
                                        <tr id="theadings">
                                            <th>Application ID</th>
                                            <th>University Name</th>
                                            <th>Budget Requested (ZAR)</th>
                                            <th>Status</th>
                                            <th>Motivation</th>
                                            <th>Date of Application</th>
                                            <th>Reviewer Name</th>
                                            <th>Reviewer Comment</th>
                                            <th>Actions</th>
                                        </tr>
                                    </tbody>
                                </table>
                            </section>
                        </section>
                        <!-- Loading -->
                        <section id="spinner-section">
                            <section id="loading-spinner" class="spinner"></section>
                            <p>Loading Table...</p>
                        </section>
                    </section>
                </section>
            </section>
        </main>
    </body>
</html>
