<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../styles/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- Download fonts locally -->
        <link rel="shortcut icon" href="">
        <title>BBD Ukukhula Bursary - Add Institution</title>
    </head>
    <script src="../../src/js/navbarLogic.js" defer></script>
    <body>
        <main id="home-body">
            <section id="home-section-add-institution" class="home-section">
                <h2>
                    <img
                        alt="graduation-cap"
                        src="../../src/assets/icons/graduation-cap.jfif"
                        id="add-institution-icon"
                        class="section-icons"
                    >
                    Add An Institution
                </h2>
                <section id="add-institution-section">
                    <section id="home-section-generic" class="home-section">
                        <section id="form-section" id="home-contact-section" class="home-section">
                            <form
                                id="generic-form"
                                action="#"
                                method="POST"
                                data-netlify="true"
                            >
                                <h3 id="successMessage"></h3>
                                <label for="universityName" id="generic-form-first-name-label">
                                    University Name
                                </label
                            >
                                <input
                                    pattern="[a-zA-Z\s]{2,256}$"
                                    title="University Name: Must be filled, only alphabets and space allowed."
                                    type="text"
                                    id="universityName"
                                    name="universityName"
                                    required
                                    placeholder="Enter University Name"
                                >
                                <label for="universityStatus">Choose Active Status:</label>
                                <select id="universityStatus" name="universityStatus" class="buttons">
                                    <option value="" selected disabled>Choose Status</option>
                                    <option value="No">No</option>
                                    <option value="yes">Yes</option>
                                </select>
                                <input
                                    type="submit"
                                    id="visitorSubmitButton"
                                    class="buttons"
                                    value="Add"
                                >
                            </form>
                        </section>
                    </section>
                </main>
            </body>
        </html>
