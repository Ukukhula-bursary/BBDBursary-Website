<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../styles/hod/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Download fonts locally -->
    <link rel="shortcut icon" href="">
    <title>BBD Ukukhula Bursary - Request to HOD Access</title>
</head>
<script src="../../src/js/hod/hod_js.js" defer></script>

<body>
    <main id="home-body">
        <section id="home-section-request-access" class="home-section">
            <h2>
                <img alt="graduation-cap" src="../../src/assets/icons/graduation-cap.jfif" id="request-access-icon"
                    class="section-icons">
                Request Access to Ukukhula Bursary System 
            </h2>
            <section id="get-registered-university">
                <h3>
                    Select the university where you work
                    <span>
                        <select id="select-university" name="university-status" class="buttons">
                            <option selected="selected" disabled>
                                Select University
                            </option>
                        </select>
                    </span>
                </h3>
                
                <h4>
                    If you can't find you university, you needs to apply to be a part of the system
                    <span>
                        <button onclick="window.location.href='/html/hod_view/apply.html';">
                            Click Here
                        </button>
                    </span>
                </h4>
                
            </section>
            <section id="request-access-section">
                <section id="home-section-generic" class="home-section">
                    <section id="form-section" id="home-contact-section" class="home-section">
                        
                        <form id="generic-form_request-access" class="unseen-form" action="#" method="POST">
                            <h3 id="successMessage"></h3>
                            <label for="hod-department">HOD Department:</label>
                            <select id="hod-department" name="university-status" class="buttons">
                                <option selected="selected" disabled>
                                    Select Department
                                </option>
                            </select>
                            <label for="firstName" id="generic-form-first-name-label">
                                First Name
                            </label>
                            <input pattern="[a-zA-Z\s]{2,256}$"
                                title="First Name: Must be filled, only alphabets and space allowed." type="text"
                                id="firstName" name="First Name" required placeholder="Enter First Name">
                            <label for="lastName" id="generic-form-last-name-label">
                                Last Name
                            </label>
                            <input pattern="[a-zA-Z\s]{2,256}$"
                                title="Last Name: Must be filled, only alphabets and space allowed." type="text"
                                id="lastName" name="Last Name" required placeholder="Enter Last Name">
                            <label for="emailAddress">Email</label>
                            <input pattern="[A-Za-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,320}$"
                                title="Email: Must be in the following order: 'characters@characters.domain'"
                                type="email" id="emailAddress" name="emailAddress" required
                                placeholder="Enter Your Email Address">
                            <label for="phone-number">Phone Number</label>
                            <input pattern="^0[0-9]{9}$"
                                title="Phone Number: Must start with  0 and be followed by  9 digits." type="tel"
                                id="phone-number" name="phone-number" required placeholder="Enter Your Phone Number">
                        </form>
                    </section>
                </section>
    </main>
</body>

</html>
